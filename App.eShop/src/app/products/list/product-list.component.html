
<div class="bg-gray-300 h-full flex flex-col items-center justify-center">
  <div class="flex min-w-[70%] flex-row rounded-md shadow-md h-16 menu mb-6">
    <div><a routerLink="/">Inicio</a></div>
    <div><a routerLink="/products">Productos</a></div>
    <div><a routerLink="/categories">Categorías</a></div>
    <div><a routerLink="/marcas">Marcas</a></div>
  </div>
  <div class="bg-white min-w-[70%] h-[80vh] flex flex-col space-y-2 p-2 rounded-md shadow-sm">
    <div class="flex flex-row p-3 space-x-3 items-center">
      <h3 id="tbl-title" class="flex-grow text-lg font-semibold">Bandeja de Productos</h3>
      <input class="rounded-lg border focus:border-2 focus:border-black shadow-sm px-2 w-[250px] h-10 outline-none"
        placeholder="Buscar" [formControl]="searchControl">
      <button mat-raised-button color="primary" type="button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Agregar
      </button>
    </div>
    <div class="flex-grow overflow-y-auto">
      <table aria-describedby="tbl-title" mat-table [dataSource]="datasource">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>
            Código
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.code}}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            Name
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th class="text-right" mat-header-cell *matHeaderCellDef>
            Precio
          </th>
          <td class="text-right" mat-cell *matCellDef="let row">
            {{row.price | currency:'PEN':'symbol-narrow':'1.2-2'}}
          </td>
        </ng-container>
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>
            Stock
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.stock}}
          </td>
        </ng-container>
        <ng-container matColumnDef="uomCode">
          <th mat-header-cell *matHeaderCellDef>
            Unidad Medida
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.uomCode}}
          </td>
        </ng-container>
        <ng-container matColumnDef="categoryCode">
          <th mat-header-cell *matHeaderCellDef>
            Categoría
          </th>
          <td mat-cell *matCellDef="let row">
            {{row.code}}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th class="text-center" mat-header-cell *matHeaderCellDef>
            Acciones
          </th>
          <td mat-cell *matCellDef="let row" class="space-x-2 text-center align-middle">
            <button type="button" mat-icon-button color="primary" (click)="openDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button type="button" mat-icon-button color="warn" (click)="remove(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row">
        </tr>
      </table>
    </div>


  </div>
</div>
