<div class="bg-gray-300 h-full flex items-center justify-center">
  <div class="bg-white min-w-[70%] flex flex-col space-y-2 p-2 rounded-md shadow-sm">
    <div class="flex flex-row p-3 space-x-2">
      <h3 id="tbl-title" class="flex-grow text-lg font-semibold">Bandeja de Productos</h3>
      <button mat-raised-button color="primary" type="button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Agregar
      </button>
    </div>
    <table  aria-describedby="tbl-title" mat-table [dataSource]="datasource">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>
          Código
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.code}}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          Name
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th class="text-right" mat-header-cell *matHeaderCellDef>
          Precio
        </th>
        <td class="text-right" mat-cell *matCellDef="let row">
          {{row.price | currency:'PEN':'symbol-narrow':'1.2-2'}}
        </td>
      </ng-container>
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>
          Stock
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.stock}}
        </td>
      </ng-container>
      <ng-container matColumnDef="uomCode">
        <th mat-header-cell *matHeaderCellDef>
          Unidad Medida
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.uomCode}}
        </td>
      </ng-container>
      <ng-container matColumnDef="categoryCode">
        <th mat-header-cell *matHeaderCellDef>
          Categoría
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.code}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row">
      </tr>
    </table>

  </div>
</div>
