<header>
  <h1>MiniMarket Pepito</h1>
</header>
<section class="contenedor flex flex-col space-y-3">
  <div class="w-full flex flex-row rounded-md shadow-md h-16 menu mt-6">
    <div><a routerLink="/">Inicio</a></div>
    <div><a routerLink="/products">Productos</a></div>
    <div><a routerLink="/categories">Categor√≠as</a></div>
    <div><a routerLink="/marcas">Marcas</a></div>
  </div>
  <div class="w-full">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput [formControl]="searchControl" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="flex flex-row space-x-5">
    <!--carrito de compras-->
    <div class="grid grid-cols-4 gap-4">
      <div class="contenedor-items" *ngFor="let product of products">
        <div class="item h-full">
          <span>{{product.name}}</span>
          <img [src]="product.imagePath" alt="" class="img-item">
          <span class="precio-Item">S/. {{product.price}} </span>
          <button (click)="addProduct(product)" class="boton-item">Agregar al Carrito</button>
        </div>
      </div>
    </div>
    <div class="carrito">
      <div class="header-carrito">
        <h2>Tu Carrito</h2>
      </div>

      <div class="carrito-items">
        <div class="carrito-item flex flex-row" *ngFor="let item of basket">
          <img [src]="item.product.imagePath" alt="" width="80px">
          <div class="carrito-item-detalles flex-grow">
            <span class="carrito-item-titulo">{{item.product.name}}</span>
            <div class="selector-cantidad">
              <i class="fa-solid fa-minus restar-cantidad"></i>
              <span class="font-semibold text-lg">{{item.quantity}}</span>
              <i class="fa-solid fa-plus sumar-cantidad"></i>
            </div>
            <span class="carrito-item-precio font-semibold text-lg">S/.{{item.price}}</span>
          </div>
          <button (click)="removeProduct(item)" class="color-red-400" type="button"><mat-icon>delete</mat-icon></button>
        </div>
        <div class="text-xl text-center py-5">
          <span class="font-semibold">Total a Pagar: S/. {{totalAmount}}</span>
        </div>
      </div>
    </div>
  </div>


</section>
